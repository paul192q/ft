<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Address Fetcher</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Wallet Address Fetcher</h1>
        <div class="theme-toggle">
            <button id="toggleTheme">Switch to Dark Mode</button>
        </div>
        <div class="input-group">
            <label for="contractAddr">Enter Contract Address:</label>
            <input type="text" id="contractAddr" placeholder="0x...">
            <button id="fetchBtn">Fetch Wallet Addresses</button>
        </div>
        <div class="download-group">
            <a id="downloadLink" style="display:none;">Download Wallet Addresses</a>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
